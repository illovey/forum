<script>
    function getQueryVariable(variable) {
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return null;
    }

    $(document).ready(function() {
        $.ajax({
            type: "POST",
            url: "/api/user/detect_login/",
            dataType: "json",
            success: function(data) {
                if(data.code == -1) {
                    $("#logout-li").remove();
                } else {
                    $("#login-li").remove();
                }
            }
        });

        $("#logout-li").click(function() {
            $.ajax({
                type: "POST",
                url: "/api/user/logout/",
                dataType: "json",
                success: function(data) {
                    if(data.code == -1) {
                        $("#logout-li").remove();
                    } else {
                        console.log(data.body);
                        $("#login-li").remove();
                    }
                }
            });
        });

        var post_id = getQueryVariable("id");
        $.ajax({
            type: "POST",
            url: "/api/post/post_details/",
            data: {"post_id": post_id},
            dataType: "json",
            success: function(data) {
                if(data.code == 0) {
                    var posts_str = data.body
                    var posts = JSON.parse(posts_str);
                    console.log(posts[0].fields.title);
                    $("#title").text(posts[0].fields.title);
                    $("#create-time").text(timeStampToDatetime(posts[0].fields.create_time));
                    $("#content").text(posts[0].fields.content);
                }
            }
        });
    });
</script>
